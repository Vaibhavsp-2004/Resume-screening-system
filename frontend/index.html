<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="glass-card" style="width: 100%; max-width: 400px;">
            <div class="text-center">
                <h1>AI Screener</h1>
                <p class="text-muted">Intelligent Hiring Automation</p>
            </div>
            
            <div id="login-form">
                <h2 class="text-center">Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button class="btn btn-primary" onclick="handleLogin()" style="width: 100%">Sign In</button>
                <p class="text-center mt-4">
                    Don't have an account? <a href="#" onclick="toggleForms()" style="color: var(--primary)">Register</a>
                </p>
            </div>

            <div id="register-form" class="hidden">
                <h2 class="text-center">Register</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button class="btn btn-primary" onclick="handleRegister()" style="width: 100%">Sign Up</button>
                <p class="text-center mt-4">
                    Already have an account? <a href="#" onclick="toggleForms()" style="color: var(--primary)">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function handleLogin() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            await login(u, p);
        }

        async function handleRegister() {
            const u = document.getElementById('reg-username').value;
            const e = document.getElementById('reg-email').value;
            const p = document.getElementById('reg-password').value;
            await register(u, e, p);
        }
    </script>
</body>
</html>
